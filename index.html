<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botão dinâmico</title>
<style>
  #myElement {
    width: 200px;
    height: 200px;
    background-color: lightblue;
    display: none; /* Começa oculto */
  }
  button {
    margin-top: 10px;
  }
  #meuElemento{
    width: 30px;
    height: 30px;
    background-color: lightblue; 
  }
</style>
</head>
<body>
<div id="myElement"><img src="pombo.jpg" alt="image" height="250" width="250"></div>
<button onclick="toggleVisibility()">Botão dinâmico</button>
<div id="meuElemento"></div>
<button onclick="alterarCorEMostrarMensagem()">Click para Alterar cor</button>
<script>
  function toggleVisibility() {
    var element = document.getElementById("myElement");
    if (element.style.display === "none") {
      element.style.display = "block";
    } else {
      element.style.display = "none";
    }
  }
 
  function alterarCorEMostrarMensagem() {
    const elemento = document.getElementById('meuElemento');
    const cores = ['red', 'green', 'blue', 'orange', 'purple'];
    const corAleatoria = cores[Math.floor(Math.random() * cores.length)];
    
    elemento.style.backgroundColor = corAleatoria;
    
    const mensagem = document.createElement('p');
    mensagem.textContent = `A cor de fundo foi alterada para ${corAleatoria}.`;
    
    const corpo = document.querySelector('body');
    corpo.appendChild(mensagem);
    
    setTimeout(function() {
      corpo.removeChild(mensagem);
    }, 3000); // Remove a mensagem após 3 segundos
  }
</script>

</body>
</html>

</body>
</html>
